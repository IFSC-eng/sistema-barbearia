<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Fornecedores</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
      border-right: 1px solid #bbb;
    }

    li:last-child {
      border-right: none;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .form-container, .table-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
      color: #333;
      font-weight: bold;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #333;
      outline: none;
    }

    input[type="submit"], .boton-elegante {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
    }

    input[type="submit"]:hover, .boton-elegante:hover {
      background-color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: white;
    }

    .action-icons i {
      cursor: pointer;
      font-size: 20px;
      color: #333;
      transition: color 0.3s;
    }

    .action-icons i:hover {
      color: #555;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="index.html">Início</a></li>
    <li><a href="Conscliente.html">Clientes</a></li>
    <li><a href="AlterarCliente.html">Alterar Cliente</a></li>
    <li><a href="conProduto.html">Produtos</a></li>
    <li><a href="conServicos.html">Serviços</a></li>
    <li><a href="ConsForn.html" class="active">Fornecedores</a></li>
  </ul>

  <div class="container">
    <div class="form-container">
      <h1>Consulta de Fornecedores</h1>
      <form>
        <label for="name">Nome Fantasia</label>
        <input type="text" id="name" name="name" placeholder="The Company">
        
        <label for="mail">E-mail</label>
        <input type="text" id="mail" name="mail" placeholder="fulano.silva@mail.com">
        
        <input type="submit" value="Consultar">
      </form>
    </div>

    <div class="table-container">
      <table>
        <tr>
          <th>Nome Completo</th>
          <th>E-mail</th>
          <th>CNPJ</th>
          <th>Estado</th>
          <th>Ações</th>
        </tr>
        <tr>
          <td>Eudora</td>
          <td>eudora@gmail.com.br</td>
          <td>02.812.552/0001-20</td>
          <td>São Paulo</td>
          <td class="action-icons">
            <i class="fas fa-pencil-alt" title="Editar"></i>
            <i class="fas fa-trash" title="Apagar"></i>
          </td>
        </tr>
        <tr>
          <td>Wahl</td>
          <td>wahlbrasil@gmail.com.br</td>
          <td>05.419.881/0001-20</td>
          <td>Paraná</td>
          <td class="action-icons">
            <i class="fas fa-pencil-alt" title="Editar"></i>
            <i class="fas fa-trash" title="Apagar"></i>
          </td>
        </tr>
      </table>

      <div style="text-align: center; margin-top: 20px;">
        <a href="CadForn.html" class="boton-elegante">Novo Cadastro</a>
      </div>
    </div>
  </div>
</body>
</html>
