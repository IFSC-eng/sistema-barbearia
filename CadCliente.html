<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Sistema Barbearia - Cadastro de Cliente</title>
  </head>
<body>

  <h1>Cadastro de Cliente</h1>

  <div class="container">
    <div class="form-container">
      <form id="registerForm">
        <label for="name">Nome completo:</label>
        <input type="text" id="name" name="name" placeholder="Digite o nome completo" required>
        
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
        <br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>

        <input type="submit" value="Cadastrar">
        <div class="container">
            <a href="ConsCliente.html" class="boton-elegante">Voltar</a>
          </div>
      </form>
    </div>
  </div>

</body>
</html>
