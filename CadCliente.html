<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Barbearia - Cadastro de Clientes</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; 
      padding: 20px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
      border-right: 1px solid #bbb;
    }

    li:last-child {
      border-right: none;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin: 20px;
      margin-top: 50px; 
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-top: 10px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, select:focus {
      border-color: #333;
      outline: none;
    }

    input[type="button"], a.boton-elegante {
      display: inline-block;
      width: 100%;
      padding: 6px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
      margin-top: 8px;
    }

    input[type="button"]:hover, a.boton-elegante:hover {
      background-color: #555;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Menu de Navegação -->
  <ul>
    <li><a href="index.html">Início</a></li>
    <li><a class="active" href="Conscliente.html">Clientes</a></li>
    <li><a href="conProduto.html">Produtos</a></li>
    <li><a href="conServicos.html">Serviços</a></li>
    <li><a href="ConsForn.html">Fornecedores</a></li>
    <li><a href="RegistroPonto.html">Registro de Ponto</a></li>
  </ul>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="form-container">
      <h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Ícone" width="30px"> 
        Sistema Barbearia - Cadastro de Cliente
      </h1>
      <form id="cadastroCliente">
        <label for="fname">Nome completo:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">Estado:</label>
        <select id="state" name="state" required>
          <option value="SC">Santa Catarina</option>
          <option value="PR">Paraná</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="DF">Distrito Federal</option>
        </select>

        <input type="button" value="Cadastrar" onclick="cadastrarCliente()">
        <a href="Conscliente.html" class="boton-elegante">Voltar</a>
      </form>

      <div class="footer">© 2024 Barbearia</div>
    </div>
  </div>

  <script>
    function cadastrarCliente() {
      const nome = document.getElementById("fname").value;
      const cpf = document.getElementById("cpf").value;
      const phone = document.getElementById("phone").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;

      if (nome && cpf && phone && city && state) {
        alert("Cliente cadastrado com sucesso!");
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }
  </script>
</body>
</html>
