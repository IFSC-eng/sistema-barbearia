<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Barbearia - Cadastro de produtos</title>
    <style>


        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #ccc;
        }
        .main-title {
            text-align: center;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 18px;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            font-size: 14px;
        }
        input[type="text"], select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus, input[type="date"]:focus {
            border-color: #555;
            outline: none;
        }
        input[type="button"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover, input[type="submit"]:hover {
            background-color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

 

    <div class="container">
        <div class="main-title">Sistema de Gerenciamento de Barbearia</div>
        <h1>Cadastro de Saída de Produtos</h1>
        <form id="cadastroProduto">
            <label for="produto">Nome do produto:</label>
            <input type="text" id="produto" name="produto" required>
            <label for="unidades">Quantidade em unidades:</label>
            <input type="text" id="unidades" name="unidades" required>
            <label for="valor">Valor por produto:</label>
            <input type="text" id="valor" name="valor" required>
            <label for="validade">Data de validade:</label>
            <input type="date" id="validade" name="validade" required><br>
            <label for="fabricacao">Data de fabricação:</label>
            <input type="date" id="fabricacao" name="fabricacao" required>
            <input type="button" value="Cadastrar" onclick="cadastrarProduto()"><br><br>
            <input type="button" value="Limpar" onclick="limparFormulario()">
        </form>
        <div class="footer">©2024 Barbearia</div>
    </div>
    <script>
        function cadastrarProduto() {
            const produto = document.getElementById("produto").value;
            const fornecedor = document.getElementById("fornecedor").value;
            const unidades = document.getElementById("unidades").value;
            const valor = document.getElementById("valor").value;
            const validade = document.getElementById("validade").value;
            const fabricacao = document.getElementById("fabricacao").value;
            if (produto && fornecedor && unidades && valor && validade && fabricacao) {
                alert("Produto cadastrado com sucesso!");
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function limparFormulario() {
            document.getElementById("cadastroProduto").reset();
        }
    </script>
</body>
</html>
